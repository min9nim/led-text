    <div class="sign" id="fittext"><span class="fast-flicker">함</span>께</div>
    <script>
      const texts = [
        `<span class="fast-flicker">순</span>종`,
        `<span class="fast-flicker">헌</span>신`,
        `<span class="fast-flicker">함</span>께`,
      ]
      let index = 0

      $('#fittext').fitText(0.5, { minFontSize: '400px', maxFontSize: '800px' })
      var noSleep = new NoSleep()
      $(document).click(function () {
        noSleep.enable()
      })

      setInterval(function () {
        document.getElementById('fittext').innerHTML = texts[index++ % 3]
      }, 5000)
    </script>
